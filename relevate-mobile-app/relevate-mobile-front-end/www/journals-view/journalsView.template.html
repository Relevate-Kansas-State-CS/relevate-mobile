<!--
    This file governs the appearance and function of the Journals section.
-->

<md-toolbar class="dark-blue" md-swipe-right="openSideNav()">
    <div class="md-toolbar-tools">
        <md-button layout-align="start center" aria-label="Side Navagation" class="md-icon-button" ng-click="openSideNav()">
            <ng-md-icon icon="menu" class="white"></ng-md-icon>
        </md-button>
        <img layout="start center" layout-padding ng-src="images/RelevateLogoL.png" />
        <h2 layout="start center" md-truncate class="white">Journals</h2>
    </div>
</md-toolbar>

<!--- Note: The outer <div layout> and <div fex> sections just pad the borders a bit for cleaner presentation-->
<div layout="row" layout-padding>
    <div flex>
        <div flex-xs flex-gt-xs="50" layout="column">
        <md-card md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Welcome</span>
                    <span class="md-subhead">What's on your mind?</span>
                </md-card-title-text>
                <md-card-title-media>
                    <div class="md-media-sm card-media"></div>
                    <img ng-src="images/journals/thought-bubble.png" class="md-card-image" alt="Journal Image Placeholder">
                </md-card-title-media>
            </md-card-title>
        </md-card>
        </div>

<form class="journal-form">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Journal Text" value="Let's begin...">
    </mat-form-field>
</form>

<md-button class="bg-liblue">Save</md-button>
    </div>
</div>
