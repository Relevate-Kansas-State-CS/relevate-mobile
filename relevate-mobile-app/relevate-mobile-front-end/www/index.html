<!--
    This file contains important instructions about where AngularJS modules reside, how the application's layout behaves, and how it's displayed on screen.
    Example: Inside of the <body> tag is: ng-app="mainApp" which is a "directive" informing AngularJS that the "mainApp" Angular module resides within the body element.
    This is known as the application's scope. (Credit to https://www.codecademy.com)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="lib/angular-material/angular-material.min.css" />
    <link rel="stylesheet" type="text/css" href="lib/angular-material-icons/angular-material-icons.css" />
    <link rel="stylesheet" type="text/css" href="css/style_elements.css" />
    <title>Relevate Mobile App</title>
</head>
<body ng-cloak ng-controller="NavigationController" ng-app="mainApp">
    <md-content ui-view md-swipe-right="openSideNav()" layout="column"></md-content>
    <div ng-controller="SideNavController" md-swipe-left="closeSideNav()">
        <md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" aria-label="Side Navigation">
            <md-toolbar class="bg-gray">
                <h1 class="md-toolbar-tools" id="sideNavTitle">Menu</h1>
            </md-toolbar>
            <md-content layout-padding>
                <md-list>
                    <md-list-item ui-sref="feed.home" ng-click="closeSideNav()">
                        <ng-md-icon icon="home" class="purple"></ng-md-icon>
                        <p>Home</p>
                    </md-list-item>
                    <md-list-item ui-sref="submit" ng-click="closeSideNav()">
                        <ng-md-icon icon="file_upload" class="orange"></ng-md-icon>
                        <p>Submit</p>
                    </md-list-item>
                    <!--<md-list-item ui-sref="feed.home" ng-click="closeSideNav()">
        <ng-md-icon icon="grade" class="orange"></ng-md-icon>
        <p>Favorites</p>
    </md-list-item>-->
                    <md-list-item disabled ui-sref="following" ng-click="closeSideNav()">
                        <ng-md-icon icon="supervisor_account" class="light-blue"></ng-md-icon>
                        <p>Following</p>
                    </md-list-item>
                    <md-list-item ui-sref="quiz.quizzes-home" ng-click="closeSideNav()">
                        <ng-md-icon icon="school" class="gold"></ng-md-icon>
                        <p>Quizzes</p>
                    </md-list-item>
                    <md-list-item ui-sref="journals.journals-home" ng-click="closeSideNav()">
                        <ng-md-icon icon="book" class="red"></ng-md-icon>
                        <p>Journals</p>
                    </md-list-item>
                    <md-list-item ui-sref="account.create" ng-click="closeSideNav()">
                        <ng-md-icon icon="settings" class="gray"></ng-md-icon>
                        <p>Settings</p>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-sidenav>
    </div>
</body>
</html>
