<md-toolbar class="dark-blue" md-swipe-right="openSideNav()">
    <div class="md-toolbar-tools">
        <md-button layout-align="start center" aria-label="Side Navagation" class="md-icon-button" ng-click="openSideNav()">
            <ng-md-icon icon="menu" class="white"></ng-md-icon>
        </md-button>
        <img layout-align="start center" layout-padding ng-src="images/RelevateLogoL.png" width="64" height="48" />
        <h2 layout-align="start center" md-truncate class="white">Following</h2>
    </div>
</md-toolbar>

<div class="following-card">
    <md-card ng-repeat="follow in following track by $index" ng-init="color = randomColor()" flex>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{follow.name}}</span>
                <span class="md-subhead">{{follow.accolades}}</span>
            </md-card-title-text>
            <md-card-title-media>
                <div class="md-media-sm card-media"></div>
            </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
            <md-button>Unfollow</md-button>
        </md-card-actions>
    </md-card>
</div>

<div class="following-card">
    <md-card ng-repeat="article in articles track by $index" ng-init="color = randomColor()" flex>
        <img ng-src="{{article.art_image}}" class="md-card-image" alt="Article Image">
        <md-card-content layout-padding class="padding-remove">
            <span class="md-display-1 padding-right {{color}}"><a ng-click="OpenArticle(article.url)">{{article.title}}</a></span>
            <div layout="row" class="padding-remove">
                <img ng-src="{{article.contr_pic}}" alt="{{article.contr_name}}" class="img-circle" height="60" width="60" />
                <div layout="column" flex>
                    <a style="padding-top: 25px;padding-left: 5px;" ng-click="OpenContri(article.contr_name)" class="gray"><i>{{article.contr_name}}</i></a>
                    <md-divider class="divider-{{color}}"></md-divider>
                </div>
            </div>
            <span class="md-body-1 padding-right">{{article.desc}}</span>
        </md-card-content>
    </md-card>
</div>
