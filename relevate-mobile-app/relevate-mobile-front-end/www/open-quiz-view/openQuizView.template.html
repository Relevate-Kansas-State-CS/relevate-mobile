<div layout="column">
    <span class="md-headline" layout-padding>{{quiz.questions[index]}}</span>
    <md-radio-group class="md-primary" layout-padding ng-model="choice">
        <md-radio-button ng-repeat="answer in quiz.answer_choices[index] track by $index" flex layout="row" layout-align="start center" ng-value="answer" style="border: 1.5px solid #246FF2;" class="rounded-edges">{{answer}}</md-radio-button>
    </md-radio-group>
    <div layout="row" layout-align="space-between center">
        <md-button ng-disabled="index == 0" class="md-raised md-primary" style="border-radius: 0.2rem;" ng-click="previousQuestion()"><<</md-button>
        <span class="md-subhead">Question {{index + 1}} out of {{count}}</span>
        <md-button ng-disabled="choice == null" class="md-raised md-primary" style="border-radius: 0.2rem;" ng-click="nextQuestion()">>></md-button>
    </div>
</div>
<!--
    This file governs the appearance and function of an opened quiz (sub-view of the main quizzes section).

    NOTES:
        - May be a good idea to use the $index to increment that for each question displayed during an ngRepeat
        - md-toolbar adds the Relevate header and swipe-out navigation menu to the template
-->

<form></form>
<!--ng-submit="submit()"     was between form and ng-controller --->

<p id="quizData"></p> <!---Could be used to access relevant .JSON data about the quiz elements in quizzes_art.json-->

<div class="quiz-content-card">
    <md-card>

        <md-card-title>
            <md-card-title-text>
                <div class="quizTitle">{{quiz.quiz_title}}</div>
            </md-card-title-text>
        </md-card-title>

        <md-card-content>

            <div class="quizIndexText">Question {{index + 1}} out of {{count}}</div>

            <br />
            <br />

            <section class="multiple-choice-question" layout="column" layout-align="space-around start">

                <div class="quizQuestionText">{{quiz.questions[index]}}</div>

                <br />

                <md-button class="quizAnswerButton" ng-repeat="answer in quiz.answer_choices[index] track by $index">{{answer}}</md-button>

                <!--Note: could possibly use ng-click to define behavior, such as change appearance when selected or enable navigation forward-->

            </section>

            <br />
            <br />

            <section layout="row" layout-align="space-between end">

                <md-button ng-disabled="index == 0" class="quizNavigationButton md-primary" ng-click="previousQuestion()"><<</md-button>
                <md-button class="quizNavigationButton md-primary" ng-click="nextQuestion()">>></md-button>

            </section>

        </md-card-content>
    </md-card>
</div>
