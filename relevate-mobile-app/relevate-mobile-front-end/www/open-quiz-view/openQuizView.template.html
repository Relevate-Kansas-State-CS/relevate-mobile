<!--
    This file governs the appearance and function of an opened quiz (sub-view of the main quizzes section).
-->
<div>
    <p>Selected Value: <span class="radioValue">{{ data.group1 }}</span> </p>

    <md-radio-group ng-model="data.group1">

        <md-radio-button value="Answer A" class="md-primary">TestA</md-radio-button>
        <md-radio-button value="Answer B"> TestB </md-radio-button>
        <md-radio-button value="Answer C">TestC</md-radio-button>

    </md-radio-group>
</div>
