<!--
    This file governs the appearance and function of an opened quiz (sub-view of the main quizzes section).

    NOTES: 
        - data.group# is important. Each group will needs its own number, otherwise answers for one question will be selected for others with the same numbering.
            - May be a good idea to use the $index to increment that for each question displayed during an ngRepeat 
        - md-toolbar adds the Relevate header and swipe-out navigation menu to the template
-->

<md-toolbar class="dark-blue" md-swipe-right="openSideNav()">
    <div class="md-toolbar-tools">
        <md-button layout-align="start center" aria-label="Side Navagation" class="md-icon-button" ng-click="openSideNav()">
            <ng-md-icon icon="menu" class="white"></ng-md-icon>
        </md-button>
        <img layout-align="start center" layout-padding ng-src="images/RelevateLogoL.png" width="64" height="48" />
        <h2 layout-align="start center" md-truncate class="white">Quizzes</h2>
    </div>
</md-toolbar>

<form ng-controller="OpenQuizController" ng-cloak></form>
<!--ng-submit="submit()"     was between form and ng-controller --->

<p id="quizData"></p> <!---Could be used to access relevant .JSON data about the quiz elements in quizzes_art.json-->

<div class="quiz-content-card">    
    <md-card>

        <md-card-title>
            <md-card-title-text>
                <div class="quizTitle">{{quiz.quiz_title}}</div>
            </md-card-title-text>
        </md-card-title>

        <md-card-content>            

            <div class="quizIndexText">Question X of Y</div>

            <br />
            <br />

            <script language="JavaScript">
                //Could possibly add some code here to access data stored in quizzes_art.json
            </script>

            <section class="multiple-choice-question" layout="column" layout-align="space-around start">

                <div class="quizQuestionText">{{quiz.questions[0]}}</div>

                <br />

                <md-button class="quizAnswerButton">{{quiz.answer_choices[0]}}</md-button>
                <md-button class="quizAnswerButton">{{quiz.answer_choices[questionIndex + 1]}}</md-button>
                <md-button class="quizAnswerButton">{{quiz.answer_choices[questionIndex + 2]}}</md-button>
                <md-button class="quizAnswerButton">{{quiz.answer_choices[questionIndex + 3]}}</md-button>

                <!--Note: could possibly use ng-click to define behavior, such as change appearance when selected or enable navigation forward-->

            </section>

            <br />
            <br />

            <section layout="row" layout-align="space-between end">

                <md-button class="quizNavigationButton"><<</md-button>
                <md-button class="quizNavigationButton">>></md-button>

            </section>

        </md-card-content>
    </md-card>
</div>
