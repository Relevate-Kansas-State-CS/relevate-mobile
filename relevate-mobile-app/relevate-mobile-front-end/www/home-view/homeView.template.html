<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home View</title>
        <meta charset="utf-8">
    </head>
    <md-card ng-repeat="article in articles track by $index" ng-init="color = randomColor()" flex>
        <img ng-src="{{article.art_image}}" class="md-card-image" alt="Article Image">
        <md-card-content layout-padding class="padding-remove">
            <span class="md-display-1 padding-right {{color}}"><a ng-click="OpenArticle(article.url)">{{article.title}}</a></span>
            <div layout="row" class="padding-remove">
                <img ng-src="{{article.contr_pic}}" alt="{{article.contr_name}}" class="img-circle" height="60" width="60" />
                <div layout="column" flex>
                    <a style="padding-top: 25px;padding-left: 5px;" ng-click="OpenContri(article.contr_name)" class="gray"><i>{{article.contr_name}}</i></a>
                    <md-divider class="divider-{{color}}"></md-divider>
                </div>
            </div>
            <span class="md-body-1 padding-right">{{article.desc}}</span>
        </md-card-content>
    </md-card>
    <div layout="column" flex>
        <deckgrid class="deckgrid" flex source="articles">
            <md-card>
                <img ng-src="{{card.art_image}}" class="md-card-image" alt="Article Image">
                <md-card-content layout-padding>
                    <span class="md-headline"><a ng-click="OpenArticle(card.url)">{{card.title}}</a></span>
                    <div layout="row">
                        <img ng-src="{{card.contr_pic}}" alt="{{card.contr_name}}" class="img-circle" height="60" width="60" />
                        <div layout="column" layout-align="end start">
                            <a ng-click="OpenContri(card.contr_name)" class="gray"><i>{{card.contr_name}}</i></a>
                            <md-divider></md-divider>
                        </div>
                    </div>
                    <p>{{card.desc}}</p>
                </md-card-content>
            </md-card>
        </deckgrid>
    </div>
</html>
