<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Test Article</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        Some stuff about article
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-icon-button" aria-label="Favorite">
            <ng-md-icon icon="favorite" style="fill:#808080"></ng-md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Share">
            <ng-md-icon icon="share" style="fill:#808080"></ng-md-icon>
        </md-button>
    </md-card-actions>
</md-card>
