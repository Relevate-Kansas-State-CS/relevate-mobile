<!--
    This file governs the appearance and function of the journal browser section.
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Journal Browser</title>
        <meta charset="utf-8">
    </head>
    <body>
        <md-toolbar class="dark-blue" md-swipe-right="openSideNav()">
            <div class="md-toolbar-tools">
                <md-button layout-align="start center" aria-label="Side Navagation" class="md-icon-button" ng-click="openSideNav()">
                    <ng-md-icon icon="menu" class="white"></ng-md-icon>
                </md-button>
                <img layout="start center" layout-padding ng-src="images/RelevateLogoL.png" width="64" height="48" />
                <h2 layout="start center" md-truncate class="white">Journals</h2>
            </div>
        </md-toolbar>

        <div class="journal-card">
            <md-card ng-repeat="journal in journals track by $index">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{journal.journal_title}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <img ng-src="{{journal.journal_image}}" class="md-card-image" alt="Journal Description Image">
                    <p>{{journal.journal_description}}</p>
                </md-card-content>
                <md-card-actions layout="column" layout-align="start">
                    <md-button class="viewJournalButton" ng-click="ViewJournal(journal)">View Journal</md-button>
                </md-card-actions>
            </md-card>
        </div>
    </body>
</html>
