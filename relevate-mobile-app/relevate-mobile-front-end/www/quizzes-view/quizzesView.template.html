<!--
    This file governs the appearance and function of the Quizzes section.  
-->

<md-toolbar class="dark-blue" md-swipe-right="openSideNav()">
    <div class="md-toolbar-tools">
        <md-button layout-align="start center" aria-label="Side Navagation" class="md-icon-button" ng-click="openSideNav()">
            <ng-md-icon icon="menu" class="white"></ng-md-icon>
        </md-button>
        <img layout-align="start center" layout-padding ng-src="images/RelevateLogoL.png" />
        <h2 layout-align="start center" md-truncate class="white">Quizzes</h2>
    </div>
</md-toolbar>

<div class="quiz-card">
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Are You Besties Yet?</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <img ng-src="images/quizzes/stock-quiz-image.png" class="md-card-image" alt="Quiz Image Placeholder">
            <p>
                See if YOU match these 12 marks of a flourishing friendship!
            </p>
        </md-card-content>
        <md-card-actions layout="column" layout-align="start">
            <md-button class="bg-purple">View Quiz</md-button>
        </md-card-actions>
    </md-card>
</div>

<!-- It might be a good idea to have some kind of visual divider between quiz cards -->

<div class="quiz-card">
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">7 Signs of a Bad First Impression</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <img ng-src="images/quizzes/stock-quiz-image2.png" class="md-card-image" alt="Quiz Image Placeholder">
            <p>
                Meeting new people isn't always easy. Can you avoid these common social faux pas?
            </p>
        </md-card-content>
        <md-card-actions layout="column" layout-align="start">
            <md-button class="bg-dkblue">View Quiz</md-button>
        </md-card-actions>
    </md-card>
</div>
