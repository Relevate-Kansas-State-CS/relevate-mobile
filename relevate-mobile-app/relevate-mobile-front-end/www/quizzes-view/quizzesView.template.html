<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz Browser</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="quiz-card">
            <md-card ng-repeat="quiz in quizzes track by $index">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{quiz.quiz_title}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <img ng-src="{{quiz.quiz_image}}" class="md-card-image" alt="Quiz Description Image">
                    <p>{{quiz.quiz_description}}</p>
                </md-card-content>
                <md-card-actions layout="column" layout-align="start">
                    <md-button class="takeQuizButton" ng-click="OpenQuiz(quiz)">Take Quiz</md-button>
                </md-card-actions>
            </md-card>
        </div>
    </body>
</html>
